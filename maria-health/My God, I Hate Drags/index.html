<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Axios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="lead-form">
            <h1 class="text-center">OpenFDA</h1>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Search by generic or brand name" v-model="search_by">
              </div>
              <div class="col-sm-3">
                <div class="filter">
                  <select name="basic-dropdown" v-model="filter_by">
                    <option>Oral</option>
                    <option>Topical</option>
                    <option>Intravenous</option>
                    <option>Dental</option>
                    <option>Respiratory</option>
                    <option>Opthalmic</option>
                    <option>Intramuscular</option>
                    <option>Subcutaneous</option>
                    <option>Nasal</option>
                    <option>Rectal</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row" v-for="i in rowCount">
              <div v-for="item in itemCountInRow(i)" class="col-lg-4 timeline-panel">
                <div class="content-body timeline-label">
                   <!--<p class="text-left">ID: {{item.id}}</p>-->
                  <h4 class="text-left generic-name">{{item.generic_name}}</h4>
                  <div class="timeline-body">
                    <p class="text-left">Brand Name: {{item.brand_name}}</p>
                    <p class="text-left">Product Type: {{item.product_type}}</p>
                    <!--<p class="text-left">Route of administration: {{item.route}}</p>-->
                    <!--<p class="text-left">Purpose: {{item.purpose}}</p>-->
                    <!--<p class="text-left">Indications and usage: {{item.indications_and_usage}}</p>-->
                    <!--<p class="text-left">Warnings: {{item.warnings}}</p>-->
                    <!--<p class="text-left">Active ingredients: {{item.active_ingredients}}</p>-->
                    <!--<p class="text-left">Inactive ingredients: {{item.inactive_ingredients}}</p>-->
                    <!--<p class="text-left">Storage and handling: {{item.storage_and_handling}}</p>-->
                  </div> 
                </div>
              </div>
            </div>
            <div class="row">
              <div v-show="loading" class="col-lg-12"><span class="cp-spinner cp-round center-block"></span></div>
            </div>
            <div v-model="error_msg"><p>{{error_msg}}</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
